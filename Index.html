<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Mega-Sena</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 400px; margin: auto; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; }
        .resultado { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Mega-Sena</h1>
        <label for="quantidade">Quantos jogos deseja gerar?</label>
        <input type="number" id="quantidade" min="1" max="100">
        <button onclick="gerarJogos()">Gerar Jogos</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function gerarJogos() {
            let quantidade = document.getElementById("quantidade").value;
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = "";
            
            for (let i = 0; i < quantidade; i++) {
                let numeros = new Set();
                while (numeros.size < 6) {
                    numeros.add(Math.floor(Math.random() * 60) + 1);
                }
                let jogo = Array.from(numeros).sort((a, b) => a - b);
                resultado.innerHTML += `<p>Jogo ${i + 1}: ${jogo.join(', ')}</p>`;
            }
        }
    </script>
</body>
</html>
